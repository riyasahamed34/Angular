<div class="container">
    <div class="row">
      <div>
        <form #form="ngForm" (ngSubmit)="login()">
          <div id="user-data">
            <div class="form-group">
                <label for="username" class="pr-3">USERNAME</label>
                <input type="username" name="username" id="username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="pr-3">PASSWORD</label>
                <input type="password" name="password" id="password" [(ngModel)]="password" required>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
